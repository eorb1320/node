<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>글쓰기</title>
    <link rel="stylesheet" href="css/css.css">
    <script>
        function sendscript() {
            var title = $('#title').val();
            var name = $('#name').val();
            var comment = $('#comment').val();
            var password = $('#password').val();
            $.ajax({
                type: 'POST',
                url: '/api/write', //routes/board --> write get
                // dataType : JSON, // dataType : JSON 설정시 Err 발생.
                data: {
                    title : title,
                    name : name,
                    comment : comment,
                    password : password},
                success: function (response) {
                    // console.log(response)
                    alert("등록!")
                    location.href = '/list.html'         
                }
            })
        }
    </script>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" id="title"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" id="name"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" id="password"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력" id="comment"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                onclick="sendscript()">등록</button>
                <button type="button" onclick="location.href='list.html';">취소</button>
            </div>
        </div>
    </div>
</body>
</html>
